<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="/styles/main.css"> 
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <!-- Favicon -->
      <link rel="icon" type="image/x-icon" href="assets/logo_alurageek.svg">
     <!-- Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Fuente del Proyecto  -->

    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <title> AluraGeek</title>
</head>
 
<body>
        <header class="header">
            <link rel="stylesheet" href="/styles/header.css"> 
            <img class="header_logo" src="assets/header_logo.svg" alt="Logo AluraGeek">
        </header>
    
        <main class="main-container">
            <link rel="stylesheet" href="/styles/main-container.css"> 
            
            <section class="productos">
                <link rel="stylesheet" href="/styles/products.css"> 
                <div class="press-start-2p-regular">
                <h1>Mis productos:</h1>
            </div>
               
        
               <div data-product class="products-container"> 

                </div>

                </section>
    
            <section class="agregar-producto">
                <link rel="stylesheet" href="/styles/form.css"> 
                
                <div class="press-start-2p-regular">
                <h1>Agregar Producto:</h1>
                </div>
                <form class="form-container" data-form>
                    <input data-name placeholder="Nombre..." type="text">
                    <input data-price placeholder="Precio..." type="text">
                    <input data-image placeholder="Imagen..." type="text">

                    <div class="button-container">
                        <button type="submit" class="button-submit" id="button"> Enviar</button>
                        <button type="reset" class="button-clear" id="button"> Limpiar</button>
                    </div>
                </form>        
            </section>
        </main>
    
        <section class="footer">
            <link rel="stylesheet" href="/styles/footer.css"> 
            <img class="footer_logo" src="assets/footer_logo.svg" alt="corazones">
            <div class="derechos-de-autor">Created by Ximena Ramirez (2024) &#169;  <p> Challenge de Alura-Latam. </p></div>
            
            
        </section>
        <script type="module" src="js/controllers/main.js"></script>
</body>     

</html>
